<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Item description</title>
        <link rel="stylesheet" type= "text/css" href= "{{ url_for('static',filename='CSS/main.css') }}">
    </head>

    <body>
        {% for item in object %}
        <h3>Item name: </h3> <p class="descriptionOfItem">{{item.header}}</p>
        <hr>
        <h3>Location of the item: </h3> <p class="descriptionOfItem">{{item.location}}</p>
        <hr>
        <div class="container">
        <h3>Item description</h3> <p class="largeTextArea">{{item.content}}</p>
        </div>
        {% endfor %}
        <hr>
        <a href="/showAll"> Go back to all items</a>
    </body>



</html>
