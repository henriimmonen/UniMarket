{% extends "layout.html" %}
{% block title %}<h3>Put an item for sale</h3> {% endblock %}
{% block content %}
<form action="/send" method="POST">
  <div class="form-row">
    <div class="form-group col-12">
      <label for="header">Title</label>
      <input type="text" class="form-control" name="header" placeholder="Title">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="location">Location</label>
      <input type="text" class="form-control" name="location" placeholder="Location">
    </div>
    <div class="form-group col-md-6">
      <label for="price">Price in euros</label>
      <input type="number" class="form-control" name="price" placeholder="Price">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-12">
      <label for="content">Description of the item</label>
      <input type="text" class="form-control" name="content" placeholder="More information about the item">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-12">
      <button type="submit" class="btn btn-primary">Send</button>
    </div>
  </div>
    <input type="hidden" class="form-control" name="csrf_token" value="{{ session.csrf_token }}">
</form>
{% endblock %}
