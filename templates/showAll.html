<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>List of items for sale</title>
		<link rel="stylesheet" type= "text/css" href= "{{ url_for('static',filename='CSS/main.css') }}">
	</head>

	<body>
		<h1>List of items for sale</h1>
		<p>Amount of items for sale: {{count}}</p>
		<p>Items for sale:</p>
		{% for result in headers %}
		<hr>
		{{result.header}}
		<a href="/object/{{result.id}}">Go to</a>
		<hr>
		{% endfor %}
		{% if session.user_id %}
		<a href="/form">Put an item for sale</a>
		{% endif %}	
		<hr> 
		<a href="/">Go back to front page</a>	
	</body>

</html>
