<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name='viewport' content='width=device-width, initial-scale=1'>
		<title>List of items for sale</title>
		<link rel="stylesheet" type= "text/css" href= "{{url_for('static',filename='CSS/main.css') }}">
	</head>

	<body>
		<h1>List of items for sale</h1>
		<div class="split left">
		<div class="centered">
			<h3>Look for an item</h3>
			<form action="/query">
				<input type="text" name="query">
				<input type="submit" value="Send">
			</form>
			<hr>
			<a href="/">Back to index page</a>
		</div>
		</div>


		<div class="split right">
		<div class="centered">
			<h3>Items for sale:</h3>
			{% for result in headers %}
			{{result.header}}
			<a href="/object/{{result.id}}">To item page</a>
			<hr>
			{% endfor %}
			{% if session.user_id %}
			<a href="/form">Put an item for sale</a>
			{% endif %}	
		</div>
		</div>
		<div class="bottom">
			UniMarket is a Tietokantasovellus-project for University of Helsinki.
		</div>
	</body>

</html>
