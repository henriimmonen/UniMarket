<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>List of items for sale</title>
		<link rel="stylesheet" type= "text/css" href= "{{ url_for('static',filename='CSS/main.css') }}">
	</head>

	<body>
		<h1>List of items for sale</h1>
		<p>Ilmoitusten määrä: {{count}}</p>
		<p>Ilmoitukset:</p>
		<br>
		{% for result in headers %}
		<br>
		{{result.header}}
		<a href= "/object/{{result.id}}">Show item</a>
		<br>
		{% endfor %}
		<hr>
		<a href="/form">Put an item for sale!</a>	
		<br> 
		<a href="/">Go back to front page</a>	
	</body>

</html>
